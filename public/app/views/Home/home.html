	<div class="panel-heading">
		<h1>Sistema de encuestas Ucatec</h1>
	</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Encuesta</th>
